<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <p>
          <mat-label>Username</mat-label>
          <mat-form-field>
            <mat-error *ngIf="registerForm.get('username')?.invalid">
              This field is required
            </mat-error>
            <input type="text" matInput formControlName="username" />
          </mat-form-field>
        </p>

        <p>
          <mat-label>Email</mat-label>
          <mat-form-field>
            <mat-error *ngIf="registerForm.get('email')?.invalid">
              Please enter a valid email address
            </mat-error>
            <input type="text" matInput formControlName="email" />
          </mat-form-field>
        </p>

        <p>
          <mat-label>Password</mat-label>
          <mat-form-field>
            <mat-error *ngIf="registerForm.get('password')?.invalid">
              Password must be 8 charactes long, contain a lowercase and an
              uppercase letter, a digit and a special character
            </mat-error>
            <input type="password" matInput formControlName="password" />
          </mat-form-field>
        </p>

        <p>
          <mat-label>Repeat password</mat-label>
          <mat-form-field>
            <input type="password" matInput formControlName="repeatPassword" />
          </mat-form-field>
        </p>

        <p>
          <mat-error
            *ngIf="
              registerForm.errors != null &&
              registerForm.errors['matchingPasswordsError']
            "
          >
            Passwords do not match
          </mat-error>
        </p>

        <div class="button-wrapper">
          <button
            type="submit"
            color="primary"
            class="button"
            [disabled]="registerForm.invalid"
            mat-raised-button
          >
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
